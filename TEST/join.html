  <section id="join" class="container">
    <div class="join">
      <center>
        <form action="join.html" method="post" name="join" >
            <table width="800">
                <div class="join-form">
                <tr height="40">
                    <td align="center"><b>회원가입</b></td>
                </tr>
                </div>
            </table>
            <table width="800" height="600" cellpadding="0" style="border-collapse;">
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">아이디</td>
                    <td><input type="text" name="userID"/>&nbsp;<a href="javascript:id_check()"> ID 중복 검사 </a></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">비밀번호</td>
                    <td><input type="password" name="userPWD" id="pwd" onchange="isSame()"/>&nbsp;&nbsp;<span id="same"></span></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">비밀번호 확인</td>
                    <td><input type="password" name="userPWDConfirm" id="pwdCheck" onchange="isSame()"/>&nbsp;&nbsp;<span id="same"></span></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">이 름</td>
                    <td><input type="text" name="userName"/></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">성 별</td>
                    <td>
                        남 성<input type="radio" nae="userGender" value="1" checked />&nbsp; 여 성<input type="radio" name="userGender" value="2"/>
                    </td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">집전화</td>
                    <td><input type="tel" name="userHomeNumber"/></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">휴대전화</td>
                    <td><input type="tel" name="userSmartPhone"/></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="join" height="30">
                    <td width="5%" align="center">*</td>
                    <td width="15%">이메일</td>
                    <td><input type="email" name="userEmail"/></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr>
                    <td width="5%" align="center">*</td>
                    <td width="15%">주 소</td>
                    <td>
                        <input type="text" size="10" name="PostCode" id="postcode" placeholder="우편번호" readonly="readonly" onclick="DaumPostcode()">
                        <input type="button" size="30" onclick="DaumPostcode()" value="우편번호 찾기"><br><br /><br>
                        <input type="text" size="30" name="RoadAddress" id="roadAddress" placeholder="도로명주소" readonly="readonly" onclick="DaumPostCode()">
                        <input type="text" size="30" name="JibunAddress" placeholder="지번주소" readonly="readonly" onclick="DaumPostcode()">
                        <br /><span id="guide"></span>
                        <br /><br /><input type="text" name="RestAddress" placeholder="나머지 주소" size="70" />
                    </td>
                </tr>
            </table>
            <br />
            <table>

                    <td><button>취소<a href="index.html"></a></button></td>
                </tr>
            </table>
